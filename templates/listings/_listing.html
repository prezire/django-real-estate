{% load humanize %}

<div class="col-md-6 col-lg-4 mb-4">
  <div class="card listing-preview">
    <img class="card-img-top" src="{{ l.photo_main.url }}" alt="">
    <div class="card-img-overlay">
      <h2>
        <span class="badge badge-secondary text-white">${{ l.price | intcomma }}</span>
      </h2>
    </div>
    <div class="card-body">
      <div class="listing-heading text-center">
        <h4 class="text-primary">{{ l.title }}</h4>
        <p>
          <i class="fas fa-map-marker text-secondary"></i> {{ l.description }}</p>
      </div>
      <hr>
      <div class="row py-2 text-secondary">
        <div class="col-6">
          <i class="fas fa-th-large"></i> Sqft: {{ l.lot_size }}</div>
        <div class="col-6">
          <i class="fas fa-car"></i> Garage: {{ l.garage }}</div>
      </div>
      <div class="row py-2 text-secondary">
        <div class="col-6">
          <i class="fas fa-bed"></i> Bedrooms: {{ l.bedrooms }}</div>
        <div class="col-6">
          <i class="fas fa-bath"></i> Bathrooms: {{ l.bathrooms }}</div>
      </div>
      <hr>
      <div class="row py-2 text-secondary">
        <div class="col-12">
          <i class="fas fa-user"></i> {{ l.realtor.full_name }}</div>
      </div>
      <div class="row text-secondary pb-2">
        <div class="col-12">
          <i class="fas fa-clock"></i> {{ l.listing_date | timesince }}</div>
      </div>
      <hr>
      <a href="{% url 'listings.read' l.id %}" class="btn btn-primary btn-block">More Info</a>
    </div>
  </div>
</div>
