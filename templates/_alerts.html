{% if messages %}
  {% for m in messages %}
    <div id="message" class="alert container">
      <div class="alert alert-{{ m.tags }} alert-dismissible text-center" role="alert">
        <button class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        {{ m }}
      </div>
    </div>
  {% endfor %}
{% endif %}
